<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment</title>
        <meta name="author" content="Bonita Li">
        <meta name="description" content="Assignment 2">
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Order Form</h2>
        <form name="creditcard" method="post" action="survey.html">
            <fieldset>
                <legend>Member information</legend>
                <table>
                    <tr>
                        <td>
                            <label for="e2">Email: </label>
                        </td>
                        <td>
                            <input type="email" name="e2" id="e2" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fn2">First name: </label>
                        </td>
                        <td>
                            <input type="text" name="fn2" id="fn2" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ln2">Last name:</label>
                        </td>
                        <td>
                            <input type="text" name="ln2" id="ln2" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Credit Card Information</legend>
                <table>
                    <tr>
                        <td><label>Card type:</label></td>
                        <td>
                            <select id="cardtype" name="cardtype" required>
                                <option hidden></option>
                                <option>Visa</option>
                                <option>Debit</option>
                                <option>Mastercard</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cardnum">Card number: </label>
                        </td>
                        <td>
                            <input type="text" name="cardnum" id="cardnum" placeholder="16 digits" maxlength="16" minlength="16" size="16" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="expiremonth">Expiration date: </label>
                        </td>
                        <td>
                            <select id="expiremonth" name="expiremonth" required>
                                <option hidden></option>
                                <option>January</option>
                                <option>Febuary</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <label for="expireyear">
                                <select id="expireyear" name="expireyear">
                                    <option hidden></option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Submit your Order</legend>
                <input type="submit" value="Submit" name="btnsubmit" >
                <input type="reset" value="Reset Fields" name="btnreset">
            </fieldset>
        </form>
        <br><br>
        <footer>
            <a href="main.html">Back to main page</a>
        </footer>
    </body>
</html>
